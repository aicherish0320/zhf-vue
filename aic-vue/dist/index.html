<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <li>{{ foo.bar }}</li>
    </div>
  </body>
  <script src="./vue.js"></script>
  <script>
    /**
      Vue 默认支持响应式数据变化
      1. 响应式: 数据变化->页面变化
      2. 双向绑定: 页面变化( 表单输入 input checkbox... )->数据变化 数据变化->页面变化

      Vue 并不是 MVVM , Vue 默认只是做视图
      渐进式 -> 组件化 + vue-router + vuex + vue-cli
     */
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          message: 'message',
          foo: {
            bar: 'bar'
          },
          // 不能通过更改数组长度和索引（无法监控）
          arr: [{ a: 1 }, 2, 3]
        }
      }
    })
  </script>
</html>
