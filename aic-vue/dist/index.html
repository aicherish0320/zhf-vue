<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <li>{{ foo }}</li>
    </div>
  </body>
  <script src="./vue.js"></script>
  <script>
    /**
      Vue 默认支持响应式数据变化
      1. 响应式: 数据变化->页面变化
      2. 双向绑定: 页面变化( 表单输入 input checkbox... )->数据变化 数据变化->页面变化

      Vue 并不是 MVVM , Vue 默认只是做视图
      渐进式 -> 组件化 + vue-router + vuex + vue-cli
     */
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          message: 'message',
          foo: 'foo',
          bar: 'bar'
        }
      }
    })

    vm.foo = 'fooooo'
    vm._update(vm._render())

    // 1. 初渲染
    // 对象更新流程
    // 一个属性对应一个 dep ，一个 dep 对应多个 watcher
    // 一个 watcher 可以对应多个 dep
    // 2. 更细流程
  </script>
</html>
