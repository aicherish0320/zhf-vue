<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ foo }}</h1>
    </div>
  </body>
  <script src="./vue.js"></script>
  <script>
    Vue.mixin({
      beforeCreate() {
        console.log('外部1')
      }
    })
    Vue.mixin({
      beforeCreate() {
        console.log('外部2')
      }
    })
    const vm = new Vue({
      el: '#app',
      beforeCreate() {
        console.log('内部1')
      },
      data() {
        return {
          foo: 'foo'
        }
      }
    })
  </script>
</html>
